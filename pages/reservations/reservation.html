<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Ma réservation</h1>
  </div>
</div>

<div class="container">
  <form>
    <div class="mb-3">
      <label for="firstNameInput" class="form-label">Nom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="firstNameInput"
        placeholder="Votre nom"
        value="John"
      />
    </div>
    <div class="mb-3">
      <label for="lastNameInput" class="form-label">Prénom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="lastNameInput"
        placeholder="Votre prénom"
        value="Doe"
      />
    </div>
    <div class="mb-3">
      <label for="allergyInput" class="form-label">Allergies</label>
      <input
        type="text"
        class="form-control"
        id="allergyInput"
        placeholder="Vos allergies (Fruits de mer, arachides...)"
        value="Arachides"
      />
    </div>
    <div class="mb-3">
      <label for="nbGuestsInput" class="form-label"
        >Nombre de Convives habituel</label
      >
      <input
        type="number"
        class="form-control"
        id="nbGuestsInput"
        placeholder="Conbien vous êtes habituellement"
        value="4"
      />
    </div>
    <div class="mb-3">
      <label for="dateInput" class="form-label">Date</label>
      <input type="date" class="form-control" id="dateInput" />
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="choiceService"
          id="breakfastRadio"
        />
        <label class="form-check-label" for="breakfastRadio"> Midi </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="choiceService"
          id="dinnerRadio"
          checked
        />
        <label class="form-check-label" for="dinnerRadio"> Soir </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="selectHour" class="form-label"> Heure </label>
      <select class="form-select" id="selectHour">
        <option>19:30</option>
        <option>19:45</option>
        <option>20:15</option>
        <option>20:30</option>
        <option>20:45</option>
        <option>21:00</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Réserver</button>
      <a href="/allReservation" type="button" class="btn btn-danger">Annuler</a>
    </div>
  </form>
</div>
