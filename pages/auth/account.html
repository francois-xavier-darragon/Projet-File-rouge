<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Mon Compte</h1>
  </div>
</div>

<div class="container">
  <form>
    <div class="mb-3">
      <label for="firstNameInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="firstNameInput"
        placeholder="Votre nom"
        value="John"
      />
    </div>
    <div class="mb-3">
      <label for="lastNameInput" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="lastNameInput"
        placeholder="Votre prénom"
        value="Doe"
      />
    </div>
    <div class="mb-3">
      <label for="allergyInput" class="form-label">Allergies</label>
      <input
        type="text"
        class="form-control"
        id="allergyInput"
        placeholder="Vos allergies (Fruits de mer, arachides...)"
        value="Arachides"
      />
    </div>
    <div class="mb-3">
      <label for="nbGuestsInput" class="form-label"
        >Nombre de Convives habituel</label
      >
      <input
        type="number"
        class="form-control"
        id="nbGuestsInput"
        placeholder="Conbien vous êtes habituellement"
        value="4"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Modifer vos informations
      </button>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-danger">Sypprimer mon compte</button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/editPassword">Cliquez-ici pour modifier votre mot de passe</a>
  </div>
</div>
