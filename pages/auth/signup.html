<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
          <label for="firstNameInput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="firstNameInput" placeholder="Votre nom">
        </div>
        <div class="mb-3">
          <label for="lastNameInput" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="lastNameInput" placeholder="Votre prénom">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="test@eamil.com">
        </div>
        <div class="mb-3">
          <label for="passWordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="passWordInput">
        </div>
        <div class="mb-3">
          <label for="validatePassWordInput" class="form-label">Validez votre mot de passe</label>
          <input type="password" class="form-control" id="validatePassWordInput">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" id="btn-validate" disabled>Inscription</button>
        </div>
      </form>
      <div class="text-center pt-3">
        <a href="/signin">Vous aves déjà compte ? connecetez-vous ici ! </a>
      </div>
</div>
