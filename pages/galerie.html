<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Galerie</h1>
  </div>
</div>

<div class="container">
  <div class="text-center">
    <button
      data-show="admin"
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#editImageModal"
    >
      Ajouter une photo
    </button>
  </div>
  <div class="row row-cols-2 row-cols-lg-3" id="allImages">
    
   
</div>

<!-- Modal edition-->
<div
  class="modal fade"
  id="editImageModal"
  tabindex="-1"
  aria-labelledby="editImageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="editImageModalLabel">Edition Image</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nameImageInput" class="form-label">Titre</label>
            <input
              type="text"
              class="form-control"
              id="nameImageInput"
              placeholder="Lasagne à la bolognaise"
            />
          </div>
          <div class="mb-3">
            <label for="imageInput" class="form-label">Email</label>
            <input type="file" class="form-control" id="imageInput" />
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal suppression-->
<div
  class="modal fade"
  id="deleteImageModal"
  tabindex="-1"
  aria-labelledby="deleteImageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="deleteImageModalLabel">
          Êtes-vous sûr de vouloir supprimer cette image ?
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <p>Titre</p>
            <img src="../images/legumes.png" class="w-100 rounded" alt="" />
          </div>
          <hr />
          <div class="text-center">
            <button type="button" class="btn btn-danger">Supprimer</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
