<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Galerie</h1>
  </div>
</div>

<div class="container">
  <div class="text-center">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#editImageModal"
    >
      Ajouter une photo
    </button>
  </div>
  <div class="row row-cols-2 row-cols-lg-3">
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../images/legumes.png" class="w-100 rounded" alt="" />
        <p class="titre-image">Titre</p>
        <div class="action-image-buttons">
          <button
            type="button"
            class="btn btn-outline-light me-2"
            data-bs-toggle="modal"
            data-bs-target="#editImageModal"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-light"
            data-bs-toggle="modal"
            data-bs-target="#deleteImageModal"
          >
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../images/bouteille.png" class="w-100 rounded" alt="" />
        <p class="titre-image">Titre</p>
      </div>
    </div>
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../images/table.png" class="w-100 rounded" alt="" />
        <p class="titre-image">Titre</p>
      </div>
    </div>
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../images/preparation.png" class="w-100 rounded" alt="" />
        <p class="titre-image">Titre</p>
      </div>
    </div>
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../images/steak.png" class="w-100 rounded" alt="" />
        <p class="titre-image">Titre</p>
      </div>
    </div>
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../images/table-garnie.png" class="w-100 rounded" alt="" />
        <p class="titre-image">Titre</p>
      </div>
    </div>
  </div>
  <div class="text-center">
    <a href="" class="btn btn-primary">Réserver</a>
  </div>
</div>

<!-- Modal edition-->
<div
  class="modal fade"
  id="editImageModal"
  tabindex="-1"
  aria-labelledby="editImageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="editImageModalLabel">Edition Image</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nameImageInput" class="form-label">Titre</label>
            <input
              type="text"
              class="form-control"
              id="nameImageInput"
              placeholder="Lasagne à la bolognaise"
            />
          </div>
          <div class="mb-3">
            <label for="imageInput" class="form-label">Email</label>
            <input type="file" class="form-control" id="imageInput" />
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal suppression-->
<div
  class="modal fade"
  id="deleteImageModal"
  tabindex="-1"
  aria-labelledby="deleteImageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="deleteImageModalLabel">
          Êtes-vous sûr de vouloir supprimer cette image ?
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <p>Titre</p>
            <img src="../images/legumes.png" class="w-100 rounded" alt="" />
          </div>
          <hr>
          <div class="text-center">
            <button type="button" class="btn btn-danger">Supprimer</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
